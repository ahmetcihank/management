<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/appLogic.js" type="text/javascript"></script>
</head>
<body>


<div class="alert alert-success" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> Geçerli İşlem Sunucuya Kaydedildi!
</div>


<div class="container"  ng-controller="tableCtrl">
    <table class="table table-striped" id="mTable">
        <thead>
        <tr>
            <th  hidden>Id</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Purchase Date</th>
        </tr>
        </thead>
        <tbody >

        <tr ng-repeat="x in books" ng-click ="selectRow(x.id) "  ng-class="{ selected : x.id === idSelectedVote }" >
            <td hidden>{{ x.id }}</td>
            <td>{{ x.bookName }}</td>
            <td>{{ x.author }}</td>
            <td>{{ x.purchaseDate }}</td>
            <td><!--<input type="button" value="Get Details" ng-click="GetDetails(x.id)" />-->

                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" height=20 width=60>Open Modal</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <label for='bookNameUpdate'>Kitap İsmi</label>
                                <input type="text" class="form-control" id="bookNameUpdate">
                                <label for='authorUpdate'>Yazar İsmi</label>
                                <input type="text" class="form-control" id="authorUpdate">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<button type='button' ng-controller='deleteCtrl' class="btn btn-danger btn-lg pull-left"  ng-click='deleteBook()' style ='margin-left: 270px; padding: 10px' >Sil</button>

</body>
</html>
