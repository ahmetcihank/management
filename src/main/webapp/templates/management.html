<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/appLogic.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/mstyle.css">
</head>
<body>


<div class="alert alert-success" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> Geçerli İşlem Sunucuya Kaydedildi!
</div>
<div class=\'row\' >

    <div class='col-md-4' >
<div class="container events" ng-controller="managementController">
    <table class="table table-striped" id="mangerTable">
        <thead>
        <tr>

            <th>Yönetici ismi</th>
            <th>Ünvanı</th>

        </tr>
        </thead>
        <tbody >

        <tr ng-repeat="x in managers" ng-click ="selectManager(x.id)"  ng-class="{ selected : x.id === idSelectedVote }" >
            <td >{{ x.managerName }}</td>
            <td>{{ x.managerTitle }}</td>

        </tr>
        </tbody>
    </table>
    <button type='button' ng-controller='deleteCtrl' class="btn btn-danger"  ng-click='deleteBook()' style ='margin-left: 270px; padding: 10px' >Sil</button>
</div>
    </div>
    <div class='col-md-4' >
   <div class="events">

    </div>
</div>
    <div class='col-md-4' >

        <div class="container events" ng-controller ="employeeController">
            <table class="table table-striped" id="employeeTable">
                <thead>
                <tr>

                    <th>Çalışan ismi</th>
                    <th>Ünvanı</th>

                </tr>
                </thead>
                <tbody >

                <tr ng-repeat="x in employees" ng-click ="selectEmployee(x.id)"  ng-class="{ selected : x.id === idSelectedVote }" >
                    <td >{{ x.employeeName }}</td>
                    <td>{{ x.employeeTitle }}</td>

                </tr>
                </tbody>
            </table>

            <div class=\'row\' >
            <div class='col-md-2' >
            <button type='button' ng-controller='deleteCtrl' class="btn btn-danger btn-lg pull-left"  ng-click='deleteBook()'  >Sil</button>
            </div>
            <div class='col-md-10'></div>
            </div>
        </div>

    </div>
    </div>


   <div class=\'row\' ng-controller="saveManagerController">

    <div class='col-sm-2' ></div>
    <div class='col-sm-5' >

        <div class='form-group' style='margin-top: 20px' >
            <label for='managerName'>Manager Name</label>
            <input type='text' class='form-control' id='managerName'>
        </div> <div class='form-group'>
        <label for='managerTitle'>Manager Title</label>
        <input type='text' class='form-control' id='managerTitle'/>
    </div>


        <button type='button' class='btn btn-success'  ng-click='saveManager()'>Kaydet</button>
    </div>
</div>



</body>
</html>
